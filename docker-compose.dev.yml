services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: bws-bali-penida-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "5173:5173"  # Vite dev server
    volumes:
      - ./src:/var/www/html
      - ./src/storage/app:/var/www/html/storage/app
      - ./src/storage/app/public:/var/www/html/storage/app/public
      - ./src/storage/logs:/var/www/html/storage/logs
      - composer_cache:/tmp/composer-cache
      - node_modules:/var/www/html/node_modules
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=${APP_KEY:-}
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=bws_bali_penida
      - DB_USERNAME=laravel
      - DB_PASSWORD=password
      - VITE_DEV_SERVER_KEY=
      - VITE_DEV_SERVER_CERT=
    depends_on:
      - mysql
      - redis
      - mailhog
    networks:
      - bws-network
    command: /usr/local/bin/entrypoint-dev.sh

  mysql:
    image: mysql:8.0
    container_name: bws-bali-penida-mysql-dev
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: bws_bali_penida
      MYSQL_USER: laravel
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - bws-network

  redis:
    image: redis:7-alpine
    container_name: bws-bali-penida-redis-dev
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - bws-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: bws-bali-penida-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web interface
    networks:
      - bws-network

volumes:
  composer_cache:
  node_modules:
  mysql_data:

networks:
  bws-network:
    driver: bridge